<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap"
      rel="stylesheet"
    />

    <!-- Style Sheet -->
    <link rel="stylesheet" href="./style.css" />

    <!-- Scripts -->
    <script defer src="script.js"></script>

    <title>Ging Louie's Weather App</title>
  </head>

  <body>
    <div class="container">
      <header>Weather by Wormy</header>
      <div class="top-area">
        <img src="https://i.imgur.com/6p9erXt.jpg" />
        <img id="worm" src="https://i.imgur.com/GZDFcLg.png" />
        <form id="get-zip">
          <div id="zipcolumn">
            <label for="zipCode">Enter Zip Code</label>
            <input type="number" id="zipCode" placeholder="Enter zip code" />
          </div>
          <button type="submit">Search</button>
        </form>
      </div>
      <div class="hidden" id="hidden-content">
        <hr />
        <main id="mid-section">
          <h2 id="city">test</h2>
          <h1 id="temp">
            test
            <span>&deg;</span>
          </h1>
          <p id="forecast">test</p>
          <p>Sunrise will occur at:</p>
          <p id="sunrise">test</p>
          <p>Sunset will occur at:</p>
          <p id="sunset">test</p>
        </main>
        <div id="btm-section">
          <div class="minSection column">
            <p id="min-temp2">min</p>
            <p id="min-temp">min</p>
          </div>
          <div class="maxSection column">
            <p id="max-temp2">max</p>
            <p id="max-temp">max</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
